<!DOCTYPE html>
<html lang="es">

<head>
  @@include("partials/head.html", {"title": "Forward - Personal Training"})
  <link rel="stylesheet" href="assets/css/login.min.css">
</head>

<body class="body-login">
  <div class="container">
    <header>
      <div class="row">
        <div class="col-12 logo">
          <img src="assets/images/logo.png" alt="logo">
        </div>
      </div>
    </header>
    <section>
      <div class="row">
        <div class="col-12 col-md-8 form-login">
          <form>
            <div class="mb-3">
              <input type="text" class="form-control username" placeholder="Usuario">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control password" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-primary button">Login</button>
          </form>
        </div>
        <div class="col-12 sing-up">
          <span>¿Todavia no tienes cuenta?</span><a href="#">Registrate ahora</a>
        </div>
      </div>
    </section>
    <footer>
      <div class="row">
        <div class="col-12 social">
          <a href="#">
            <img src="assets/images/twitter-icon.png" alt="twitter">
          </a>
          <a href="#">
            <img src="assets/images/youtube-icon.png" alt="youtube">
          </a>
          <a href="#">
            <img src="assets/images/facebook-icon.png" alt="facebook">
          </a>
          <a href="#">
            <img src="assets/images/instagam-icon.png" alt="instagam">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
