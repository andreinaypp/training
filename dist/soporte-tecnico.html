<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <title>Forward - Personal Training</title>

  <link rel="stylesheet" href="assets/css/soporte-tecnico.min.css">
</head>

<body class="body-soporte">
  <div class="menu">
    <a href="perfil.html">
      <img src="assets/images/back-arrow-icon.png" alt="flecha atras">
    </a>
    <h5 class="title">Soporte Técnico</h5>
    <img src="assets/images/logo-watermark.png" alt="logo">
  </div>

  <div class="contenedor-soporte">
    <article class="text-content">
      <p>Muchas gracias por colaborar con la mejora de la aplicación.</p>
      <p>Si se encuentra en algún problema técnico, puede enviarnos información detallada a través de este formulario.</p>
      <p>Cuantos más detalles indique en la descripción, más nos a tramitar la incidencia.</p>
    </article>
    <article>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Correo Electrónico">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Título" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Descripción"></textarea>
        </div>
        <button type="submit" class="button mb-3">Enviar</button>
      </form>
    </article>
  </div>
</body>
<script src="assets/js/main.js"></script>
</html>
